<template name="help">
    <ul>
        <li><strong>arrow keys</strong> - move</li>
        <li><strong>q / w</strong> - < , > teleport</li>
        <li><strong>TAB</strong> - clockwise tele</li>
        <li><strong>SPACE</strong> - attack</li>
        <li><strong>e</strong> - enter or exit 3D</li>

        <li>gamepad: <span class=g-{{status}}>{{status}}</span></li>
        <li><button class=music>music: {{musicStatus}}</button></li>
    </ul>
</template>
